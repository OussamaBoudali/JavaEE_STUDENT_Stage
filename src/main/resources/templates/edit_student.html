<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un Étudiant</title>
  <link rel="stylesheet" href="/css/styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
<header>
  <h1>Modifier un Étudiant</h1>
</header>

<div class="main-container">
  <form action="#" th:action="@{/students/edit/{id}(id=${student.id})}" method="post">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" th:value="${student.name}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${student.email}" required>

    <label for="age">Âge:</label>
    <input type="number" id="age" name="age" th:value="${student.age}" required>

    <button type="submit">Modifier</button>
  </form>
  <a href="/students"><button>Retour à la liste des étudiants</button></a>
</div>
</body>
</html>
